<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/validation.css">
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Hello World</h1>
      <h2 class="user"></h2>
    </div>
    <div class="jumbotron register">
      <div class="register-form">
        <div class="form-group username">
          <input type="text" id="username" class="form-control" onkeyup="validateUsername()" placeholder="Enter username">
          <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span class="help-block"></span>
        </div>
        <div class="form-group email">
          <input type="text" id="email" class="form-control" placeholder="Enter email" onkeyup="validateEmail()" >
          <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span class="help-block"></span>
        </div>
        <div class="form-group password">
          <input type="password" id="password" class="form-control" placeholder="Enter password" onkeyup="validatePassword()">
          <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span class="help-block"></span>
        </div>
        <div class="form-group confirm">
          <input type="password" id="confirm" class="form-control" placeholder="Confirm passwords" onkeyup="comparePassword()">
          <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          <span class="help-block"></span>
        </div>
        <div class="form-group responseMsg">
          <span class="help-block"></span>
        </div>
        <div class="form-group submit">
          <button class="btn btn-primary register-btn" onClick="register()">Register</button>
          <button class="btn btn-primary register-btn" onClick="moveToLogin()">Login</button>
        </div>
      </div>
    </div>
    <div class="value">
    </div>
  </div>
  <script src="../js/app.js"></script>
  <script src="../js/validation.js"></script>
</body>

</html>
